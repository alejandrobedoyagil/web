<main class="container">
  <div class="bg-body-tertiary p-5 rounded">
    <h1>Servicios</h1>
    <div class="container py-3">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Servicio</th>
            <th scope="col">Cantidad</th>
            <th scope="col">Precio</th>
            <th scope="col">Unidad</th>
            <th scope="col"></th>
            <th scope="col"></th>
          </tr>
        </thead>

      </table>

        </div>
        <div class="modal-body" id="serviceName"></div>
        <div class="modal-footer">
          <!--<button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="continue" onclick="javascript: deleteService();">Continuar</button>-->
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="continue">Continuar</button>
        </div>
      </div>
    </div>
