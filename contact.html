<main class="container">
  <div class="bg-body-tertiary p-5 rounded">
    <h2 class="featurette-heading fw-normal lh-1">Contáctenos</h2>
    <br></br>
    <div class="mb-3">
      <label for="name" class="form-label">Nombre</label>
      <input type="text" class="form-control" id="name" aria-describedby="emailHelp" />
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Correo electrónico</label>
      <input type="email" class="form-control" id="email" aria-describedby="emailHelp" />
    </div>
    <div class="mb-3">
      <label for="subject" class="form-label">Asunto</label>
      <input type="text" class="form-control" id="subject" aria-describedby="emailHelp" />
    </div>
    <div class="mb-3">
      <label for="message">Mensaje</label>
      <textarea class="form-control" id="text" style="height: 100px"></textarea>
    </div>
    <div class="mb-3">
      <button type="submit" class="btn btn-primary" onclick="javascript: sendEmail();">Enviar</button>
    </div>
  </div>
</main>
